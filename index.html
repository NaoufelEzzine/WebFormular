<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Demande d'inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Demande d'inscription</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="niveau">Niveau souhaité :</label>
                <select id="niveau" name="niveau" required>
                    <option value="">Sélectionnez un niveau</option>
                    <option value="debutant">Débutant</option>
                    <option value="intermediaire">Intermédiaire</option>
                    <option value="avance">Avancé</option>
                </select>
            </div>
            <!-- La checkbox "Je possède déjà un certificat" et la logique associée ont été supprimées -->
            <button type="submit">Envoyer la demande</button>
        </form>
        <p>Si vous n'êtes pas sûr de votre niveau, nous offrons la possibilité d'effectuer un test de niveau. Ceci permet d'évaluer de manière précise votre niveau actuel.</p>
        <p>Des questions ? Contactez-nous au : 28 111 176</p>
        <p>Nous avons bien reçu votre demande et vous contacterons bientôt.</p>
    </div>
    <script>
        // Toute logique liée à la checkbox du certificat a été supprimée
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Votre demande a été envoyée avec succès !');
        });
    </script>
</body>

</html>
